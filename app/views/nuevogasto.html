<div class="row">
  <div class="col-md-12">
    <form novalidate name="gastoForm">
      <!--TODO: Lo mejor seria que esto tambien venga desde un service -->

        <label>
          <input type="radio" name="tipoGasto" id="opcionProducto" value="producto"

          Producto

      <div class="radio">

      <div class="form-group">
        <label for="producto">Nombre del producto</label>
        <input type="text" class="form-control" id="producto" placeholder="Producto"
               ng-model="gasto.gastoACrear.nombreProducto" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" placeholder="Fecha de compra"
               ng-model="gasto.gastoACrear.fecha" required>
      </div>
      <div class="form-group">
        <label for="lugar">Lugar</label>
        <input type="text" class="form-control" id="lugar" placeholder="Lugar de compra"
               ng-model="gasto.gastoACrear.lugar" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" placeholder="Precio del producto"
               ng-model="gasto.gastoACrear.precio" required>
      </div>
      <div class="form-group">
        <label for="quien">Quien lo compro</label>

        <select class="form-control" id="quien"
                ng-options="quien for quien in gasto.quienes"
                ng-model="gasto.gastoACrear.quien">
        </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success pull-right"
               ng-disabled="gastoForm.$invalid"
               ng-click="gasto.crearNuevo(gasto.gastoACrear)" value="Crear" />
        </br></br>
      </div>
    </form>
  </div>
</div>
